<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <body style="background-color: rgba(255, 187, 0, 0.973);"></body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4"><b>Customer Feedback</b></h2><br>
            <form>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 col-form-label" style="color: darkgreen;"><b>Name:</b></label>
                <input type="text" class="form-control"  required>
              </div><br><br>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 col-form-label" style="color: darkgreen;"><b>Email:</b></label>
                <input type="email" class="form-control" id="email" required>
              </div><br><br>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 col-form-label" style="color: darkgreen;"><b>Message:</b></label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div><br><br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
