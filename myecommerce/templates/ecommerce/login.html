{% extends 'ecommerce/main.html' %}
{% load static %}
{% block content %}
<section class="vh-80 bg-image"
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3"> 
    <div class="container h-80">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-left mb-5">Log In</h2>

              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-md-5 mt-md-4 pb-5">
  
                  
                  <p class="text-black-50 mb-5">Please enter your login details!</p>
    
                  <div class="form-outline form-black mb-4">
                    <input type="username" name="username" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Username</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password"  name="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
    
                  <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">Forgot password?</a></p>
    
                  
                  <button type="submit" class="btn btn-warning login-btn">Login</button>
  
    
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fa fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fa fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fa fa-google fa-lg"></i></a>
                  </div>
    
                </div>
              </form>
              
  
              <div>
                <p class="mb-0">Don't have an account? <a href="{% url 'signup'%}" class="text-blacks-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
