<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Create Group</h1>
    
    <!-- Form to Create Group -->
    <form id="createGroupForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Group</button>
    </form>

    <script>
        document.getElementById("createGroupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get form data
            var formData = new FormData(this);
    
            // Send AJAX request
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "{% url 'create_group_endpoint' %}", true); // Replace 'create_group_endpoint' with your actual endpoint URL
            xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Request was successful, handle the response
                        var response = JSON.parse(xhr.responseText);
                        alert("Group created successfully!");
                        // You can also perform additional actions here, such as updating the UI
                    } else {
                        // Request failed, handle the error
                        alert("Failed to create group. Please try again later.");
                    }
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
