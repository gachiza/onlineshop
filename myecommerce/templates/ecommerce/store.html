{% extends 'ecommerce/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {%for product in products %}
    

    <div class="col-lg-4">
	    <img class="thumbnail" src="{{product.imageURL}}">
	    <div class="box-element product">
		        <h6><strong>{{product.name}}</strong></h6>
		        <hr>
				<a data-product="{{product.id}}" data-action = "add" name="update-cart" class="btn btn-outline-success add-btn update-cart" href="#">Add to Cart</a>
		        
		        <a class="btn btn-outline-success" href="#">View</a>
		        
				<h4 style="float: right;"><strong>${{product.price|floatformat}}</strong></h4>


	    </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
