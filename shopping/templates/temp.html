{% load static %}
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{% static 'shopping.css' %}">
<body>

  <table border='1'></table>
    <tr>
      <th>ID</th>
      <th>Firstname</th>
      <th>Lastname</th>
    </tr>
    {% for x in shopping%}
      <tr>
        <td>{{ x.id }}</td>
          <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
